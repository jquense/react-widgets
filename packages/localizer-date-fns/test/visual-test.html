<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link href="../node_modules/react-widgets/dist/css/react-widgets.css" rel="stylesheet"/>

    <title>React Widgets</title>
</head>
<body>
<div id="app"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
<script src="../node_modules/react-widgets/dist/react-widgets.js"></script>
<script src="../dist/react-widgets-date-fns.js"></script>

<script>
  var c = React.createElement;
  var Calendar = ReactWidgets.Calendar;

  ReactDOM.render(
    c('div', null,
      c(Calendar)
    ),
    document.getElementById('app')
  )
</script>

</html>
